<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="connection.ico">
    <title>我的学习笔记</title>
    <!--[if lt IE 9]>
    <script src="vendor/html5shiv/html5shiv.js"></script>
    <![endif]-->
    <script src="vendor/jquery/jquery-1.8.3.min.js"></script>
    <style>
        header {
            text-align: center;
        }

        .nav {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .main-warp {
            width: 600px;
            height: 600px;
            margin: 40px auto;
            border: 1px dashed #ccc;
            -webkit-border-radius: 300px;
            -moz-border-radius: 300px;
            border-radius: 300px;
            position: relative;
        }

        .center {
            padding: 5px;
            width: 40px;
            height: 40px;
            display: inline-block;
            background-color: cornflowerblue;
            color: #fff;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -20px;
            margin-top: -20px;
        }

        .nav li {
            position: absolute;
            background-color: dodgerblue;
            padding: 10px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            transform: translate(-50%, -50%);
        }

        .main-warp nav {
            transform: scale(0);
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 1s ease-out;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        .main-warp.active nav {
            transform: scale(1);
            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
<header>
    <h1>我的学习笔记</h1>
</header>
<section>
    <div class="main-warp">
        <nav>
            <ul class="nav active">
                <li><a target="_blank" title="自己写的一些组件" href="components/">components</a></li>
                <li><a target="_blank" title="一些小的示例" href="demo/">demo</a></li>
                <li><a target="_blank" title="依赖的一些类库" href="vendor/">vender</a></li>
                <li><a target="_blank" title="知识点的笔记" href="workNote/">workNote</a></li>
                <li><a target="_blank" title="前端代码开发规范" href="codeStyle/">codeStyle</a></li>
                <li><a target="_blank" title="学习笔记" href="learnNote/">learnNote</a></li>
            </ul>
        </nav>
        <span class="center">点击查看</span>
    </div>
</section>
<footer>

</footer>
<script>
    $(function () {
        var navs = $('.nav li');
        var main_warp = $('.main-warp');
        var radius = (main_warp[0].clientWidth) / 2;
        var radian = Math.PI / 180;
        var _t = navs.length > 0 ? 360 / (navs.length) : 0;
        navs.each(function (index) {
            var _x = radius * (1 + Math.cos(index * _t * radian));
            var _y = radius * (1 + Math.sin(index * _t * radian));
            $(this).css({'left': _x, 'top': _y});
        });
        $('.center').on('click', function () {
            main_warp.toggleClass('active');
        });
    })
</script>
</body>
</html>
