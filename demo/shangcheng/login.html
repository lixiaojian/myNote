<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/weui.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
</script>
</head>
<body>
<div class="container" id="container">
    <section class="account-bind-wrap " layout="column" style="background-color: #F5F5F5;">
        <div class="logo-img" layout="row" layout-align="center center">
            <img src="images/827135306728627005.png">

        </div>
        <div layout="column" class="wrap bind-info">
            <div class="phone" layout="row" flex="" layout-align="center center">
                <span flex="15" class="text-align-right">手机号</span>
                <input id="mobilephone" flex="" class="weui_input" type="tel" pattern="[0-9]*" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
            <div class="line"> </div>
            <div class="phone" layout="row" flex="" layout-align="center center">
                <span flex="15" class="text-align-right">验证码</span>
                <input id="verifyNo" flex="" class="weui_input" type="tel" placeholder="验证码(6位数字)">
                    <input type="button" flex="25" class="vcode_btn" value="验证码" onclick="time(this)">
            </div>
        </div>
        <span onclick="app.user.userbind()" type="button" class="bind-btn wrap" style="font-size: 4.8vw;">登&nbsp;录</span>
        <div class="go_login" layout="row" layout-align="space-between center">
            <div>&nbsp;</div>
            <a href="javascript:generate()" title="">收不到验证码？试试语音验证码。</a>
        </div>
    </section>
    <div class="go_login">
    </div>

</div>
<script type="text/html" id="tpl_promotion"></script>
    <script type="text/html" id="tpl_user_userinfo">
        <section class="account-bind-wrap " layout="column" style="background-color: #F5F5F5;">
            <div class="logo-img" layout="row" layout-align="center center" >
                <img src="images/827135306728627005.png" alt=""/>
            </div>
            <div layout="column" class="wrap bind-info">
                <div class="phone" layout="row" flex layout-align="center center">
                    <span flex="15" class="text-align-right">手机号</span>
                    <input id="mobilephone" flex="" class="weui_input" type="tel" pattern="[0-9]*" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                </div>
                <div class="line"> </div>
                <div class="phone" layout="row" flex layout-align="center center">
                    <span flex="15" class="text-align-right">验证码</span>
                    <input id="verifyNo" flex class="weui_input" type="tel" placeholder="验证码(6位数字)"  />
                    <input type="button" flex="25" class="vcode_btn" value="验证码" onclick="time(this)">
                </div>
            </div>
            <span onClick="app.user.userbind()" type="button" class="bind-btn wrap" style="font-size: 4.8vw;">登&nbsp;录</span>
            <div class="go_login" layout="row" layout-align="space-between center">
                <div>&nbsp;</div>
                <a href="javascript:generate()" title="">收不到验证码？试试语音验证码。</a>
            </div>
        </section>

        <div class="go_login">
        </div>
        </section>
    </script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/verify.js"></script>
    <script type="text/javascript" src="js/app.api.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/router.min.js" type="text/javascript"></script>
    <script>
        $(function() {
            var url = window.location.href;
            var routerUser = new Router({
                container: '#container',
                enterTimeout: 250,
                leaveTimeout: 250
            });
            if (url.indexOf('isappinstalled=0#\/') > -1 || url.indexOf('\/#\/activitydetail') > -1) {
                //分享活动
                var promotion = {
                    url: '/activitydetail?:activity_id&:pre_user_id&:order_id&:open_id',
                    className: 'activitydetail',
                    render: function() {
                        return $('#tpl_promotion').html();
                    },
                    bind: function() {
                        var url = window.location.hash.replace("#", "mobile") + "&c=fx";
                        window.location.href = EnvironmentConfig.url + "/" + url;
                    }
                };
                routerUser.push(promotion)
                    .init();
            } else {
                window.localStorage.setItem('indexUrl', window.location.href);
                //用户绑定
                var userbind = {
                    url: '/',
                    className: 'userbind',
                    render: function() {
                        return $('#tpl_user_userinfo').html();
                    },
                    bind: function() {
                        $('#container').html($('#tpl_user_userinfo').html());
                        app.common.captureOpendId();
                    }
                };
                routerUser.push(userbind)
                    .setDefault('/')
                    .init();
                // }
            }
            //  .setDefault('/').init();
            // .container 设置了 overflow 属性, 导致 Android 手机下输入框获取焦点时, 输入法挡住输入框的 bug
            // 相关 issue: https://github.com/weui/weui/issues/15
            // 解决方法:
            // 0. .container 去掉 overflow 属性, 但此 demo 下会引发别的问题
            // 1. 参考 http://stackoverflow.com/questions/23757345/android-does-not-correctly-scroll-on-input-focus-if-not-body-element
            //    Android 手机下, input 或 textarea 元素聚焦时, 主动滚一把
            if (/Android/gi.test(navigator.userAgent)) {
                window.addEventListener('resize', function() {
                    if (document.activeElement.tagName == 'INPUT' || document.activeElement.tagName == 'TEXTAREA') {
                        window.setTimeout(function() {
                            document.activeElement.scrollIntoViewIfNeeded();
                        }, 0);
                    }
                })
            }
        });
    </script>
    </body>
</html>
