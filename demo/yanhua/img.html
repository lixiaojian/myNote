<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2015上海智慧城市体验周启动方式</title>
    <style>
        body,canvas,img{
            padding: 0;
            margin: 0;
        }
        img{
            display: none;
        }
    </style>
</head>
<body>
<canvas id="cas" style="background-color:rgba(0,5,24,0.2)" width="1416" height="677">浏览器不支持canvas</canvas>
<img class="sub_img" src="sub_1.png" alt="">
<img class="sub_img" src="sub_02.png" alt="">
<img class="sub_img" src="sub_03.png" alt="">
<img class="sub_img" src="sub_04.png" alt="">
<img class="sub_img" src="sub_05.png" alt="">
<img class="sub_img" src="sub_06.png" alt="">
<img src="02.jpg" id="img02" alt="">
<script>
    (function(){
        var canvas = document.getElementById('cas');
        var ctx = canvas.getContext("2d");
        var cWidth = window.innerWidth;
        var cHeight = window.innerHeight;
        canvas.width = cWidth;
        canvas.height = cHeight;

        var timmer = null;
        var imgs = document.getElementsByClassName('sub_img');
        var img2 = document.getElementById('img02');
        function drawImgs2(index) {
            for(var i =0;i<index;i++){
                if(i<index-1){
                    (function(i){
                        var img = imgs[i];
                        var centerX=-(i*341),centerY= 0,width=(i+1)*341,height=(2048/cWidth)*768;
                        imgload(img,function(){
                            ctx.drawImage(img, centerX, centerY, width,height,0,0,width*(cWidth/2048),height);
                        });
                    }(i));
                }else{
                    var img = imgs[index-1];
                    var centerX=-((index-1)*341),centerY= 0,width=(index)*341,height=(2048/cWidth)*768;
                    var newWidth = i*341;
                    imgload(img,function(){
                        timmer = setInterval(function(){
                            if(newWidth >= (index)*341){
                                newWidth = (index)*341;
                                ctx.drawImage(img, centerX, centerY, newWidth,height,0,0,width*(cWidth/2048),height);
                                clearInterval(timmer);
                                if(index===6){
                                    setTimeout(function(){
                                        initAnimate();
                                    },1500);
                                }
                            };
                            ctx.drawImage(img, centerX, centerY, newWidth,height,0,0,width*(cWidth/2048),height);
                            newWidth+=4;
                        },20);
//                        ctx.drawImage(img, centerX, centerY, width,height,0,0,width*(cWidth/2048),height);
                    });

                }
            }
        }

        function initAnimate() {
            lastTime = new Date();
            animate();
        }

        var lastTime;
        var bigbooms = [];
        function animate() {
            //画一个黑色的背景
            imgload(img2,function(){
                ctx.drawImage(img2, 0, 0, cWidth,(2048/cWidth)*768);
            });

            var newTime = new Date();
            //一一个合适的时间差内
            if (newTime - lastTime > (window.innerHeight) / 7) {
                var x = getRandom(canvas.width / 8, canvas.width * 7 / 8);
                var y = getRandom(cHeight/12, cHeight*3/10);
                var bigboom = new Boom(getRandom(canvas.width / 4, canvas.width * 3 / 4), 3, "#FFF", {x: x, y: y});
                bigbooms.push(bigboom)
                lastTime = newTime;
            }

            bigbooms.foreach(function (index) {
                var that = this;
                if (!this.dead) {
                    this._move();
                    this._drawLight();
                }else {
                    this.booms.foreach(function (index) {
                        if (!this.dead) {
                            this.moveTo(index);
                        }else if (index === that.booms.length - 1) {
                            bigbooms[bigbooms.indexOf(that)] = null;
                        }
                    })
                }
            });

            raf(animate);
        }
        //重写数组的循环
        Array.prototype.foreach = function (callback) {
            for (var i = 0; i < this.length; i++) {
                if (this[i] !== null){
                    callback.apply(this[i], [i]);
                }
            }
        }
        //动画贞
        var raf = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        //没有爆炸的烟花
        var Boom = function (x, r, c, boomArea, shape) {
            this.booms = [];
            this.x = x;
            this.y = (canvas.height + r);
            this.r = r;
            this.c = c;
            this.boomArea = boomArea;
            this.theta = 0;
            this.dead = false;
            this.ba = parseInt(getRandom(80, 200));
        }
        Boom.prototype = {
            //画烟花
            _paint: function () {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
                ctx.fillStyle = this.c;
                ctx.fill();
                ctx.restore();
            },
            //向上移动
            _move: function () {
                var dx = this.boomArea.x - this.x,
                        dy = this.boomArea.y - this.y;

                this.x = this.x + dx * 0.01;
                this.y = this.y + dy * 0.01;

                if (Math.abs(dx) <= this.ba && Math.abs(dy) <= this.ba) {
                    this._boom();
                    this.dead = true;
                }else {
                    this._paint();
                }
            },

            _drawLight: function () {
                ctx.save();
                ctx.fillStyle = "rgba(255,228,150,0.3)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r + 3 * Math.random() + 1, 0, 2 * Math.PI);
                ctx.fill();
                ctx.restore();
            },
            //爆炸
            _boom: function () {
                //爆炸后产生的小花的数量 40到250个
                var fragNum = getRandom(80, 250);
                var style = getRandom(0, 10) >= 5 ? 1 : 2;
                var color;
                if (style === 1) {
                    color = {
                        a: parseInt(getRandom(128, 255)),
                        b: parseInt(getRandom(128, 255)),
                        c: parseInt(getRandom(128, 255))
                    }
                }

                var fanwei = parseInt(getRandom(300, 400));
                for (var i = 0; i < fragNum; i++) {
                    if (style === 2) {
                        color = {
                            a: parseInt(getRandom(128, 255)),
                            b: parseInt(getRandom(128, 255)),
                            c: parseInt(getRandom(128, 255))
                        }
                    }
                    var a = getRandom(-Math.PI, Math.PI);
                    var x = getRandom(0, fanwei) * Math.cos(a) + this.x;
                    var y = getRandom(0, fanwei) * Math.sin(a) + this.y;
                    var radius = getRandom(0, 3)
                    var frag = new Frag(this.x, this.y, radius, color, x, y);
                    this.booms.push(frag);
                }
            }
        }
        //加载图片
        function imgload(img, callback) {
            if (img.complete) {
                callback.call(img);
            }else {
                img.onload = function () {
                    callback.call(this);
                }
            }
        }
        //获取a到b的随机数
        function getRandom(a, b) {
            return Math.random() * (b - a) + a;
        }

        //爆炸后的小花
        var Frag = function (centerX, centerY, radius, color, tx, ty) {
            this.tx = tx;
            this.ty = ty;
            this.x = centerX;
            this.y = centerY;
            this.dead = false;
            this.centerX = centerX;
            this.centerY = centerY;
            this.radius = radius;
            this.color = color;
        }

        Frag.prototype = {
            //画烟花的碎花
            paint: function () {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = "rgba(" + this.color.a + "," + this.color.b + "," + this.color.c + ",1)";
                ctx.fill()
                ctx.restore();
            },
            //移动碎花
            moveTo: function (index) {
                this.ty = this.ty + 0.3;
                var dx = this.tx - this.x, dy = this.ty - this.y;
                this.x = Math.abs(dx) < 0.1 ? this.tx : (this.x + dx * 0.1);
                this.y = Math.abs(dy) < 0.1 ? this.ty : (this.y + dy * 0.1);
                if (dx === 0 && Math.abs(dy) <= 80) {
                    this.dead = true;
                };
                this.paint();
            }
        }





        var leader =1;
        var timmer2 = setInterval(function(){
            drawImgs2(leader);
            leader++;
            if(leader>6){
                clearInterval(timmer2);
            }
        },3000);
    }());
</script>
</body>
</html>
