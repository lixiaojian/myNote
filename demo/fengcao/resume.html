<!DOCTYPE html>
<html lang="en">

</head>
<body>
<div class="header">
    <ul class="clearfix">
        <li class="header-left">
            Hi,<a href="" class="user-name">王通</a>欢迎来到蜂巢 <a href="">[退出]</a>
        </li>
        <li class="header-right right-last"><a href="">联系我们</a></li>
        <li class="header-right company-name"><a href="">清讯科技</a></li>

</div>
<div class="banner">
    <h2><img class="logo" src="img/logo.png" alt="信息自助系统"><i class="line"></i><span class="title">信息自助系统</span></h2>
</div>
<div class="warpper">
    <a href="javascript:;" class="tab-title active">填写简历</a>
    <a href="javascript:;" class="tab-title">上传简历</a>
    <div class="form-area">
        <div class="head-upload-area">
            <img src="img/user_head.png" alt="">
            <p class="photo-mark">照片（选填）</p>
            <a href="javascript:;" class="head-upload-link">照片上传</a>
        </div>

        <h2 class="sub-title clearfix">填写简历，让我们更了解您 <span class="secret-mark">具有隐私保护功能</span></h2>
        <div class="form-con first">
            <div class="classify">
                <i class="icon card-icon"></i><span class="classify-text required">名片</span>
            </div>
            <div class="filed-con">
                <label class="label" for="">真实姓名：</label>
                <input class="input w-112" type="text">
                <label class="label w-88" for="">英文名：</label>
                <input class="input w-112" type="text">
                <span class="sex-box">
                    <input id="sex_radio_m" class="sex-radio sex-radio-m" type="radio" name="sex" value="M">
                    <input id="sex_radio_w" class="sex-radio sex-radio-w" type="radio" name="sex" value="W">
                    <a id="sex_btn_m" class="sex-btn checked" href="javascript:;">男</a>
                    <a id="sex_btn_w" class="sex-btn" href="javascript:;">女</a>
                </span>
            </div>
            <div class="filed-con">
                <label class="label" for="">现在公司名称：</label>
                <input class="input" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">当前职业职能：</label>
                <input class="input" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">开始工作年份：</label>
                <input class="input w-180" type="text">
                <label class="label w-88" for="">职位名称：</label>
                <input class="input w-180" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">家庭住址：</label>
                <input class="input" type="text">
            </div>
        </div>

        <div class="form-con">
            <div class="classify">
                <i class="icon base-icon"></i><span class="classify-text required">基本资料</span>
            </div>
            <div class="filed-con">
                <label class="label" for="">出生日期：</label>
                <input class="input w-180" type="text">
                <label class="label w-88" for="">婚姻状态：</label>
                <select class="input w-200 select" name="">
                    <option value="">未婚</option>
                    <option value="">已婚</option>
                    <option value="">保密</option>
                </select>
            </div>
            <div class="filed-con">
                <label class="label" for="">手机：</label>
                <input class="input w-180" type="text">
                <label class="label w-88" for="">邮箱：</label>
                <input class="input w-180" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">国籍：</label>
                <select class="input w-200 select" name="">
                    <option value="">中国</option>
                    <option value="">美国</option>
                    <option value="">英文</option>
                </select>
                <label class="label w-88" for="">民族：</label>
                <select class="input w-200 select" name="">
                    <option value="">汉族</option>
                    <option value="">满族</option>
                    <option value="">回族</option>
                </select>
                <label class="label w-88" for="">户籍：</label>
                <input class="input w-180" type="text">
            </div>
        </div>
        <div class="form-con">
            <div class="classify">
                <i class="icon skill-icon"></i><span class="classify-text required">专业技能</span>
            </div>
            <div class="filed-con">
                <label class="label" for="">职能：</label>
                <input class="input" value="java+PHP" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">常驻城市：</label>
                <select class="input w-500 select" name="">
                    <option value="">上海</option>
                    <option value="">北京</option>
                    <option value="">深圳</option>
                </select>
            </div>
            <div class="filed-con">
                <label class="label" for="">目前年薪：</label>
                <input id="month_salary" class="salary—input input w-112" type="text">
                <span class="text-span">元/每月 X</span>
                <input id="months" class="salary—input input w-112" type="text">

            </div>
        </div>
        <div class="form-con">

            </div>
            <div class="filed-con">
                <label class="label" for="">学校名称：</label>

            </div>
            <div class="filed-con">

            </div>
            <div class="filed-con">

        </div>
        <div class="form-con">

                <i class="icon work-icon"></i><span class="classify-text required">工作信息</span>
            </div>
            <div class="filed-con">
                <label class="label" for="">参加工作时间：</label>
                <input class="input w-180" type="text">
                <label class="label w-88" for="">政治面貌：</label>
                <select class="input w-200 select" name="">

                    <option value="">团员</option>
                    <option value="">群众</option>
                </select>

                <input class="input w-180" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">专业技术职称：</label>
                <input class="input w-180" type="text">
                <label class="label w-88" for="">取得时间：</label>
                <input class="input w-180" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">原单位：</label>
                <input class="input" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">任职时间：</label>

                    <option value="">开始年份</option>
                    <option value="">2011</option>

                </select>
                <select class="input w-200 select" name="">
                    <option value="">开始月份</option>
                    <option value="">07</option>
                    <option value="">08</option>
                </select>
                --
                <select class="input w-200 select" name="">
                    <option value="">开始年份</option>
                    <option value="">2011</option>
                    <option value="">2012</option>
                </select>
                <select class="input w-200 select" name="">
                    <option value="">开始月份</option>
                    <option value="">07</option>
                    <option value="">08</option>
                </select>
            </div>
        </div>
        <div class="form-con">
            <div class="classify">
                <i class="icon experience-icon"></i><span class="classify-text required">项目经验</span>
            </div>
            <div class="filed-con">
                <label class="label" for="">社保账号：</label>
                <input class="input w-180" type="text">
                <label class="label w-88" for="">身份证：</label>
                <input class="input w-180" type="text">
            </div>
            <div class="filed-con">
                <label class="label" for="">公基金基本账户：</label>
                <input class="input w-180" type="text">
                <label class="label w-150" for="">补充公基金基本账户：</label>
                <input class="input w-180" type="text">
            </div>
        </div>
    </div>
</div>
<div class="button-area">
    <a href="" class="submit-button">提 交</a>
    <p class="submit-mark">一经提交，将不能自助修改.如需修改请联系清讯</p>
</div>
<div id="modal" class="head-upload-pop">
    <p class="clearfix modal-header">
        <a href="javascript:;" class="close">&Chi;</a>
    </p>
    <div class="modal-body">
        <div class="upload-title">上传头像</div>
        <div class="upload-btn-box">
            <span class="upload-text">支持JPG、GIF、PNG格式、图片小于2M</span>
        </div>
        <ul id="img_area" class="img-area clearfix"> </ul>
    </div>

</div>
<div id="mask" class="mask"></div>
<div class="footer">

</div>
<script src="http://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
<script src="js/imgCuter.js"></script>
<script>
    $(function () {
        var mBtn = $('#sex_btn_m');
        var wBtn = $('#sex_btn_w');
        $('#sex_radio_m').on('change',function () {
            if('M' === this.value){
                mBtn.addClass('checked');
                wBtn.removeClass('checked');
            }
        });
        $('#sex_radio_w').on('change',function () {
            if('W' === this.value){
                wBtn.addClass('checked');
                mBtn.removeClass('checked');
            }
        });

        var monthSalary = $('#month_salary');
        var months = $('#months');
        var yearlySalary = $('#yearly_salary');
        $('.salary—input').on('change',function(){
            yearlySalary.html((parseInt(monthSalary.val()*parseInt(months.val())))/10000);
        });

        var mask = $('#mask');
        var modal = $('#modal');
        var win = $(window);
        mask.css({
            width:win.width(),
            height:win.height()
        });
        var imgCuter= null;
        function initImgCuter() {
            if(imgCuter){
                return
            }else{
                imgCuter = new PDIKit.ImgCuter({
                    parentElement:document.getElementById('img_area'),
                    btnWidth: "80px",
                    btnHeight: "37px",
                    maxHeightProportion:1/3,
                    maxHeight:300, //图片显示区域的最大高度
                    showPriview: true,
                    uploadMethod: function(form, data) {
                        // x y 是图片的裁剪起始坐标
                        // h w 是图片的裁剪高和宽
                        //iw 是页面显示图片的宽度

                        //这里需要设置一下图片的上传地址
                        form.setAttribute('action','uploadUrl');

                        console.log(form);  //需要上传图片时提交的表单
                        console.log(data);  //图片的裁剪数据
                    }
                });
            }
        }
        function showModal() {
            mask.show();
            modal.show();
            initImgCuter();
        };
        function closeModal() {
            mask.hide();
            modal.hide();
        };
        $('#modal .close').on('click',closeModal);
        $('.head-upload-link').on('click',showModal);
    });
</script>
</body>
</html>
