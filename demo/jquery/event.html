<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
        jquery事件
    </title>
    <script src="../../vendor/jquery/jquery-1.8.3.min.js"></script>
    <style>
        div{
            padding: 10px;
            cursor: pointer;
        }
        a{
            padding: 10px;
        }
    </style>
</head>

    <div class="div1">testClick</div>

    <div class="div2">testBind</div>
    <div class="div3">testLive</div>
    <div class="div4">testOn</div>
    <div class="div5">testOn2</div>

    <a class="addDiv" data-class="div1" data-text="testClick" href="javascript:">addDiv1</a>
    <a class="addDiv" data-class="div2" data-text="testBind" href="javascript:">addDiv2</a>
    <a class="addDiv" data-class="div3" data-text="testLive" href="javascript:">addDiv3</a>
    <a class="addDiv" data-class="div4" data-text="testOn" href="javascript:">addDiv4</a>
    <a class="addDiv" data-class="div5" data-text="testOn2" href="javascript:">addDiv5</a>


<script>
    $(function(){
        $('.div1').click(function(){
            alert($(this).html());
        });

        $('.div2').bind('click',function(){
            alert($(this).html());
        });

        $('.div3').live('click',function(){
            alert($(this).html());
        });

        $('.div4').on('click',function(){
            alert($(this).html());
        });

        $('body').on('click','.div5',function(){
            alert($(this).html());
        });


        $('.addDiv').on('click',function(){
            var me = $(this),
                className =me.data('class'),
                text = me.data('text');

            var div = document.createElement('div');
            div.className=className;
            div.innerHTML = text;

            $('body').append(div);
        });
    });
</script>

<body>

</body>
</html>
