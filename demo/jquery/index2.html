<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>同时加载多版本的jQuery</title>
    <script src="../../vendor/jquery/jquery-1.7.2.min.js"></script>
    <script src="../../vendor/jquery/jquery-1.11.3.js"></script>
</head>
<body>
<div id="span1">点击</div>

<div id="sDiv">
    <span>Jörn,</span>
    <span>Scott,</span>
    <span>Timo,</span>
    <b>Nobody</b>
</div>

<script>
    $(function(){

        $("span:last-of-type",$('#sDiv')).on('click',function(){
            alert($(this).html());
        });

        $('#span1').live('click',function(){
            alert('点击');
        });

    });
</script>
</body>
</html>
