<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>定单支付</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
<header class="mui-text-center">
    <span class="submit-success-icon"></span>订单提交成功！
</header>

<section class="mui-card">
    <div class="mui-text-center">需支付</div>
    <div class="pay-number mui-text-center">￥3,000.00</div>
    <div class="pay-item">
        <div><label>定单内容：</label> JANE.简奈无痕双眼皮 3000元起团 自然宛如天生</div>
        <div><label>接团人数：</label> 5人</div>
        <div><label>订单时间：</label> 2017年08月10日 23:26:58</div>
    </div>
    <div class="pay-item">
        <div class="mui-input-row mui-radio">
            <label><span class="submit-success-icon weixin-pay"></span>微信支付</label>
            <input name="payway" type="radio">
        </div>
    </div>
    <div class="pay-item">
        <div>温馨提示</div>
        <div class="prompt-content">您可以在"个人中心 - 线上购买"中查看您 的订单内容</div>
    </div>
</section>
<a href="" class="pay-btn">立即支付</a>
<script src="js/common.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
</body>
</html>
