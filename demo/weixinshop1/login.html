<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>登录</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <img class="header-img" src="images/login/header.png" alt="">
</header>
<div class="web-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="text" id="phone" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <label>验证码</label>
            <a href="javascript:;" class="mui-btn get-code-btn">验证码</a>
            <input type="text" id="code" class="mui-input-code" placeholder="验证码 (4个数字)">
        </div>
    </form>
    <button type="button" class="mui-btn mui-btn-royal login-btn">登录</button>
    <a href="javascript:;" class="link">收到不验证码？试试语音验证码</a>
</div>

<script src="js/common.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<!--<script src="js/login.js"></script>-->
<script src="js/login_$.js"></script>
</body>
</html>
