<!DOCTYPE html>
<html>
<head>
<title>聊天室</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/stylesheets/main.css">
<link rel="stylesheet" href="/stylesheets/message.css">
</head>
<body>
<!--下线通知-->
<div id="off_line_msg" class="alert-message alert-danger" role="alert"></div>
<!--上线通知-->
<div id="on_line_msg" class="alert-message alert-success" role="alert"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div style="margin-right:-10px;" class="panel panel-primary">
        <div class="panel-heading"><span class="glyphicon glyphicon-user">&nbsp;</span><span>在线成员</span></div>
        <div class="panel-body">
          <div class="msg-list-body user-content">
            <!--用户列表-->
            <ul id="user_list"></ul>
          </div>
        </div>
        <div class="panel-footer">
          <div class="btn-group">
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></button>
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span></button>
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-film"></span></button>
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-music"></span></button>
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-heart"></span></button>
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="panel panel-primary">
        <div class="panel-heading clear-fix">
            <span class="glyphicon glyphicon-comment">&nbsp;</span>
            <span>聊天室</span>
            <span id="spanuser" class="pull-right"></span>
        </div>
        <div class="panel-body">
          <div id="msg_list_body" class="msg-list-body msg-content">

          </div>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <div class="input-group-addon"><a href="#"><img src="/images/bq.png"></a></div>
            <div style="padding-bottom:0px;" class="input-group-addon">
              <label style="position:relative;"><img src="/images/jt.jpg" title="send images" style="cursor:pointer;">
              <input id="sendImage" value="images" style="display:none;" type="file">
              </label>
            </div>
            <input id="msg_input" placeholder="请输入聊天内容" onKeyDown="javascript:void(0);" class="form-control" type="text">
            <span class="input-group-btn">
            <button id="submit_buttom" type="button" class="btn btn-primary">发送/Send</button>
            </span></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--填写用户名-->
<div aria-hidden="true" id="login_modal" tabindex="-1" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="myModalLabel" class="modal-title">请设置聊天昵称</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">昵称</div>
            <input id="username" placeholder="请输入您的昵称" onKeyDown="javascript:void(0);" class="form-control" type="text">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input id="btn_setName" value="应用昵称" class="btn btn-primary" type="button">
      </div>
    </div>
  </div>
</div>
<!--给单个用户发送消息-->
<div id="setMsgToOne" tabindex="-1" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="myModalLabel1" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <input id="input_msgToOne" onKeyDown="javascript:void(0);" class="form-control" type="text">
      </div>
      <div class="modal-footer">
        <input id="btn_toOne" value="发送/Send" class="btn btn-primary" type="button">
      </div>
    </div>
  </div>
</div>
<div id="modal_mask" class="mask"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/clientChat.js"></script>
</body>
</html>
