<div class="container-fluid" ng-controller="passwordCtr">
    <h4 class="sub-title">{{modileTitle}}</h4>
    <!--表单-->
    <form class="form-horizontal select-form">
        <div class="form-group">
            <label class="control-label col-sm-3"> <span class="t_c_r">*</span> 真实姓名：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" data-ng-model="info.realName" value="董小利" placeholder="请输入证件号">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"> <span class="t_c_r">*</span> 邮箱：</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="info.email" class="my-form-control" value="XiaoliDong"> @quarkfinance.com
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">密码：</label>
            <div class="col-sm-3">
                <input type="password" data-ng-model="info.password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">&nbsp;</label>
            <div class="col-sm-3">
                <span class="msg-span"> <span class="t_c_r">*</span> 请输入6-14位密码、包含字母数字</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3"> <span class="t_c_r">*</span> 确认密码</label>
            <div class="col-sm-3">
                <input type="password" data-ng-model="info.repassword" class="form-control">
            </div>
        </div>
    </form>
    <div class="btn-box col-sm-8 clearfix">
        <a class="btn btn-primary pull-right" href="javascript:" data-ng-click="savePassword()" role="button">保 存</a>
    </div>
</div>
