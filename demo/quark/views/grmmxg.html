<div class="container-fluid" ng-controller="czyglCtr">
    <h4 class="sub-title">个人密码修改</h4>
    <!--表单-->
    <form class="form-horizontal select-form">
        <div class="form-group">
            <label class="control-label col-sm-3"> <span class="t_c_r">*</span> 角色：</label>
            <div class="col-sm-3">
                <select class="form-control">
                    <option>产品</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"> <span class="t_c_r">*</span> 真实姓名：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" value="董小利" placeholder="请输入证件号">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"> <span class="t_c_r">*</span> 邮箱：</label>
            <div class="col-sm-4">
                <input type="text" class="my-form-control" value="XiaoliDong"> @quarkfinance.com
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">密码：</label>
            <div class="col-sm-3">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">&nbsp;</label>
            <div class="col-sm-3">
                <span class="msg-span"> <span class="t_c_r">*</span> 请输入6-14位密码、包含字母数字</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3"> <span class="t_c_r">*</span> 确认密码</label>
            <div class="col-sm-3">
                <input type="password" class="form-control">
            </div>
        </div>
    </form>
    <div class="btn-box col-sm-8 clearfix">
        <a class="btn btn-default pull-right" href="javascript:" role="button">取 消</a>
        <a class="btn btn-primary pull-right" href="javascript:" data-ng-click="modal()" role="button">保 存</a>
    </div>
</div>
