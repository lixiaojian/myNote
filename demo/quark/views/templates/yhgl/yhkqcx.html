<div class="container-fluid" data-ng-controller="cardVolumeCtr">
    <h4 class="sub-title">{{modileTitle}}</h4>

    <form class="form-horizontal select-form">
        <div class="form-group">
            <label class="control-label col-sm-1" for="phoneNumber">手机号：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" data-ng-model="searchCV.mobile" id="phoneNumber" placeholder="请输入手机号码">
            </div>

            <label class="control-label col-sm-1" for="userName">用户名：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" data-ng-model="searchCV.loginName" id="userName" placeholder="请输入用户名">
            </div>

            <label class="control-label col-sm-1" for="idCardNumber">证件号：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control"  data-ng-model="searchCV.idNo" id="idCardNumber" placeholder="请输入证件号">
            </div>
        </div>

    </form>
    <div class="btn-box col-sm-11 clearfix">
        <a class="btn btn-default pull-right" href="javascript:" data-ng-click="search()" role="button">查 询</a>
    </div>

    <table class="table product-table table-striped table-bordered">
        <thead class="t_head">
        <tr>
            <th>手机号</th>
            <th>用户名</th>
            <th>证件号</th>
            <th>卡券数量</th>
            <th>未使用</th>
            <th>已使用</th>
            <th>已过期</th>
            <th>锁定中</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="t_body">
        <tr data-ng-repeat="cv in cardVolumes">
            <td>{{cv.mobile|hideWord:3:4}}</td>
            <td>{{cv.loginName}}</td>
            <td>{{cv.idNo|hideWord:4:4:4}}</td>
            <td>{{cv.couponNum}}</td>
            <td>{{cv.unUseNum}}</td>
            <td>{{cv.useNum}}</td>
            <td>{{cv.expNum}}</td>
            <td>{{cv.lockstate}}</td>
            <td>
                <a class="btn btn-default" href="javascript:" data-ui-sref="yhgl.yhkqcxxq({id:cv.userNo})" role="button">查看</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--分页-->
    <div class="clearfix">
        <div data-pagination data-total-items="page.totalItems" data-ng-model="page.curPage" data-max-size="page.maxSize" data-items-per-page="page.itemsPerPage" data-boundary-links="page.boundaryLinks" data-ng-change="changePage()"
             data-previous-text="{{page.previousText}}" data-next-text="{{page.nextText}}" data-first-text="{{page.firstText}}" data-last-text="{{page.lastText}}"></div>
    </div>
</div>
