    <script type="text/ng-template" id="addBanner.html">
        <div class="modal-body">
            <form class="form-horizontal addBanner">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="t_c_r">*</span> 发布渠道：</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="publishChannel"> APP
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="publishChannel"> 微信
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="publishChannel"> PC
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="t_c_r">*</span> 版本号：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control"/>
                    </div>

                    <div class="col-sm-4">

                        </label>
                    </div>
                </div>

                </div>

                </div>

                    <label class="col-sm-2 control-label">&nbsp;</label>
                    <div class="col-sm-3">
                        <img src="img/u41.png" alt=""/>

                        <input type="file"/>
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label" style="width: 100px" for="url">&nbsp;&nbsp;链接url：</label>
                        <input type="text" id="url" style="width: 300px" class="my-form-control"/>

                        <label class="control-label" style="width: 100px">链接形式：</label>
                        <label class="radio-inline">
                            <input type="radio" id="linkType" name="linkType"> html
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="linkType"> 浮层
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" ng-click="ok()">保 存</a>
                    <a class="btn btn-warning" ng-click="cancel()">返 回</a>
                </div>
            </form>
        </div>
    </script>
