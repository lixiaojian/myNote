<div class="container-fluid" data-ng-controller="hdglCtr">
    <h4 class="sub-title">{{modileTitle}}</h4>
    <!--表单-->
    <form class="form-inline">
        <div class="form-group col-sm-4">
            <label for="productName">活动标识码：</label>
            <input data-ng-model="searchActivity.activityNo" type="text" class="form-control" id="productName">
        </div>
        <div class="form-group col-sm-4">
            <label for="productPeriods">活动名称：</label>
            <input type="text" data-ng-model="searchActivity.activityName" class="form-control" id="productPeriods">
        </div>
        <div class="form-group col-sm-4">
            <label for="productStatus">卡券名称：</label>
            <input type="text" data-ng-model="searchActivity.couponsName" class="form-control" id="productStatus">
        </div>
        <div class="form-group col-sm-12 collectDate">
            <label for="collectDate">活动日期：</label>
            <div class="input-group" id="collectDate">
                <input type="text" data-ng-model="searchActivity.begDate" class="form-control" data-datepicker-popup="{{format}}" data-is-open="bopened" data-close-text="关闭" data-current-text="今天" data-clear-text="清除"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="bopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            --
            <div class="input-group">
                <input type="text" data-ng-model="searchActivity.endDate" class="form-control" data-datepicker-popup="{{format}}" data-is-open="eopened" data-close-text="关闭" data-current-text="今天" data-clear-text="清除"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" data-ng-click="eopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="btn-box col-sm-11 clearfix">
            <a class="btn btn-default pull-right" data-ng-click="searchAct()" href="javascript:" role="button">查 询</a>
        </div>

        <table class="table product-table table-striped table-bordered">
            <thead class="t_head">
            <tr>
                <th>活动标识码</th>
                <th>活动名称</th>
                <th>创建时间</th>
                <th>活动日期</th>
                <th>卡券名称</th>
                <th>发行总量（张）</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="t_body">
            <tr data-ng-repeat="data in datas">
                <td>{{data.activityNo }}</td>
                <td>{{data.activityName}}</td>
                <td>{{data.createDate | date:'yyyy-MM-dd' }}</td>
                <td>{{data.begDate | date:'yyyy-MM-dd' }} -- {{data.endDate | date:'yyyy-MM-dd'}}</td>
                <td>{{data.couponsName}}</td>
                <td>{{data.couponsNum }}</td>
                <td>
                    <a class="btn btn-default" href="javascript:" data-ng-click="modal('select',data.activityNo)" role="button">查 看</a>
                    <a class="btn btn-default" href="javascript:" data-ng-click="modal('edit',data.activityNo)" role="button">编 辑</a>
                    <a class="btn btn-default" href="javascript:" data-ng-click="deleteAct(data.activityNo,$index)" role="button">删 除</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!--分页-->
        <div class="clearfix">
            <div data-pagination data-total-items="page.totalItems" data-ng-model="page.curPage" data-max-size="page.maxSize" data-items-per-page="page.itemsPerPage" data-boundary-links="page.boundaryLinks" data-ng-change="changePage()"
                 data-previous-text="{{page.previousText}}" data-next-text="{{page.nextText}}" data-first-text="{{page.firstText}}" data-last-text="{{page.lastText}}"></div>
        </div>
    </form>
</div>
