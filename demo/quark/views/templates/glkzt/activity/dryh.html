<div class="container-fluid" data-ng-controller="importUserCtr">
    <h4 class="sub-title">{{modileTitle}}</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="activityName" class="control-label col-sm-2">活动名称：</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="searchImportUer.activityName" class="form-control" id="activityName"/>
            </div>
        </div>
    </form>
    <div class="btn-box clearfix">
        <a class="btn btn-default pull-right" href="javascript:" data-ng-click="search()" role="button">查 询</a>
        <a class="btn btn-default pull-right" href="javascript:" ng-click="addImportModal()" role="button">新增导入</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>导入用户数</th>
            <th>导入成功数</th>
            <th>导入失败数</th>
            <th>活动名称</th>
            <th>活动日期</th>
            <th>操作者</th>
            <th>操作时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in importList">
            <td>{{user.importNum}}</td>
            <td>{{user.successNum}}</td>
            <td>{{user.failedNum}}</td>
            <td>{{user.activityName}}</td>
            <td>{{user.begDate | date:'yyyy-MM-dd' }} -- {{user.endDate | date:'yyyy-MM-dd'}}</td>
            <td>{{user.operator}}</td>
            <td>{{user.operateTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td><a class="btn btn-default" data-ng-click="toDetail(user.activityNo)" role="button">查 看</a>
                <!--  <a class="btn btn-default" href="javascript:;" data-ng-click="addImportModal(user.activityNo)" role="button">编 辑</a> -->
            </td>
        </tr>
        </tbody>
    </table>

    <!--分页-->
    <div class="clearfix">
        <div data-pagination data-total-items="page.totalItems" data-ng-model="page.curPage" data-max-size="page.maxSize" data-items-per-page="page.itemsPerPage" data-boundary-links="page.boundaryLinks" data-ng-change="changePage()"
             data-previous-text="{{page.previousText}}" data-next-text="{{page.nextText}}" data-first-text="{{page.firstText}}" data-last-text="{{page.lastText}}"></div>
    </div>

    <!--弹出层-->
    <!--新增导入-->
    <script type="text/ng-template" id="addImport.html">
        <div class="modal-body">
            <form class="form-horizontal importUserNew w5c-form"  w5c-form-validate novalidate name="bankDetailForm">
                <div style="border-bottom: 1px dashed #ccc;margin-bottom:20px;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="t_c_r">*</span> 请选择活动：</label>
                        <div class="col-sm-4">
                            <select data-ng-disabled="disabled" class="form-control" data-ng-model="importUserNew.activityNo" ng-options="a.activityNo as a.activityName for a in acList">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left: 136px">
                        <div class="col-sm-2">
                            活动标识码：
                        </div>
                        <div class="col-sm-3">
                            {{setCurrAct.activityNo}}
                        </div>
                        <div class="col-sm-2">
                            活动名称：
                        </div>
                        <div class="col-sm-2">
                            {{setCurrAct.activityName}}
                        </div>
                        <div class="col-sm-2" style="width: 12%">
                            发行总量：
                        </div>
                        <div class="col-sm-1" style="width: 12%">
                            {{setCurrAct.totalNum}}
                        </div>
                    </div>
                    <div class="form-group" style="margin-left: 136px">
                        <div class="col-sm-2">
                            活动日期：
                        </div>
                        <div class="col-sm-3">
                            {{setCurrAct.begDate | date:'yyyy-MM-dd'}} -- {{setCurrAct.endDate | date:'yyyy-MM-dd'}}
                        </div>
                        <div class="col-sm-2">
                            卡券类型：
                        </div>
                        <div class="col-sm-5">
							{{setCurrAct.couponsType==1?'体验金':setCurrAct.couponsType==2?'抵扣券':'' }}
                        </div>
                    </div>

                    <div class="form-group" style="margin-left: 136px" data-ng-repeat="cv in setCurrAct.couponsValues">
                        <div class="col-sm-2">
                            面值：
                        </div>
                        <div class="col-sm-3">
                            {{cv.val}}
                        </div>
                        <div class="col-sm-2">
                            发放数量：
                        </div>
                        <div class="col-sm-5">
                            {{cv.num}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="t_c_r">*</span> 导入用户：</label>
                    <div class="col-sm-4" style="margin-right: 20px;">
                        <input type="text" data-ng-disabled="disabled" data-ng-model="importUserNew.improtPath" class="form-control"/>
                    </div>
                    <div class="col-sm-2" data-ng-if="!disabled">
                        <span input-file title="导入" model="importUserNew.improtPath"></span>
                    </div>
                </div>
            </form>

            <div class="modal-footer">
                <a class="btn btn-primary" ng-click="ok()">保 存</a>
                <a class="btn btn-warning" ng-click="cancel()">返 回</a>
            </div>
        </div>
    </script>

</div>
