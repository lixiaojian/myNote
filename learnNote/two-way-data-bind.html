<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>双向数据邦定</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="text">
    {{ text }}
    <div>
        <div>
            <input type="text" v-model="name">
        </div>
        {{name}}
    </div>
    {{name}} xxxxx{{text}}
</div>

<script>
    function observe (obj, vm) {
        Object.keys(obj).forEach(function (key) {
            defineReactive(vm, key, obj[key]);
        });
    }
    function defineReactive (obj, key, val) {
        var dep = new Dep();
        Object.defineProperty(obj, key, {
            get: function () {
                // 添加订阅者watcher到主题对象Dep
                if (Dep.target) {
                    dep.addSub(Dep.target);
                }
                return val
            },
            set: function (newVal) {
                if (newVal === val) {
                    return
                }
                val = newVal;
                // 作为发布者发出通知
                dep.notify();
            }
        });
    }
    function nodeToFragment (node, vm) {
        var flag = document.createDocumentFragment();
        var child;
        while (child = node.firstChild) {
            compile(child, vm);
            flag.appendChild(child); // 将子节点劫持到文档片段中
        }
        return flag;
    }
    function compile (node, vm) {
        var reg = /(\{\{)(.*?)(\}\})/g;
        if(node.childNodes && node.childNodes.length>0){
            for(var i=0,len =node.childNodes.length;i<len;i++ ){
                compile(node.childNodes[i],vm);
            }
        }
        // 节点类型为元素
        if (node.nodeType === 1) {
            var attr = node.attributes;
            // 解析属性
            for (var i = 0; i < attr.length; i++) {
                if (attr[i].nodeName == 'v-model') {
                    var name = attr[i].nodeValue; // 获取v-model绑定的属性名
                    node.addEventListener('keyup', function (e) {
                        // 给相应的data属性赋值，进而触发该属性的set方法
                        vm[name] = e.target.value;
                    });
                    node.value = vm[name]; // 将data的值赋给该node
                    node.removeAttribute('v-model');
                }
            };
            new Watcher(vm, node, [name], 'input');
        }else if (node.nodeType === 3) {
            // 节点类型为text
            var keys = (node.nodeValue.match(reg));
            if(keys && keys.length>0){
                var nsmes = [];
                for(var m= 0,mlen=keys.length;m<mlen;m++){
                    var name = keys[m].substr(2,keys[m].length-4).trim();
                    nsmes.push(name)
                }
                new Watcher(vm, node, nsmes, 'text');
            }
        }
    }
    function Watcher (vm, node, names, nodeType) {
        Dep.target = this;
        this.names = names;
        this.values = [];
        this.node = node;
        this.html = node.nodeValue;
        this.vm = vm;
        this.nodeType = nodeType;
        this.update();
        Dep.target = null;
    }
    Watcher.prototype = {
        update: function () {
            this.get();
            if (this.nodeType == 'text') {
                var nodeValue = this.html;
                //可以在{{}} 里加空格
                for(var i=0,len=this.names.length;i<len;i++){
                    var reg = new RegExp('{{(\\s)*'+this.names[i]+'(\\s)*}}','g');
                    nodeValue = nodeValue.replace(reg,this.values[i]);
                }
                this.node.nodeValue = nodeValue;
            }
            if (this.nodeType == 'input') {
                this.node.value = this.values[0];
            }
        },
        // 获取data中的属性值
        get: function () {
            for(var i= 0,len=this.names.length;i<len;i++){
                this.values[i] = this.vm[this.names[i]]; // 触发相应属性的get
            }
        }
    }
    function Dep () {
        this.subs = []
    }
    Dep.prototype = {
        addSub: function(sub) {
            this.subs.push(sub);
        },
        notify: function() {
            this.subs.forEach(function(sub) {
                sub.update();
            });
        }
    };
    function Vue (options) {
        this.data = options.data;
        var data = this.data;
        observe(data, this);
        var id = options.el;
        var dom = nodeToFragment(document.getElementById(id), this);
        // 编译完成后，将dom返回到app中
        document.getElementById(id).appendChild(dom);
    }
    var vm = new Vue({
        el: 'app',
        data: {
            text: 'hello world',
            name:'123',
            user:{
                info:{
                    key:123
                }
            }
        }
    });
</script>
</body>
</html>
